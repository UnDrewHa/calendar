<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic|Lora:400,700,400italic&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="_css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="calendar-block">
          <header>
            <h2 class="calendar-main__title">Январь 2016</h2>
            <ul class="calendar-main__nav">
              <li>Сегодня</li>
              <li class="active">Месяц</li>
              <li>Год</li>
            </ul>
          </header>
          <div class="calendar-main">
            <div class="calendar__wrap">
              <div class="row">
                <div class="col">Пн</div>
                <div class="col">Вт</div>
                <div class="col">Ср</div>
                <div class="col">Чт</div>
                <div class="col">Пт</div>
                <div class="col">Сб</div>
                <div class="col">Вс</div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </div>
            <div class="calendar__prev"></div>
            <div class="calendar__next"></div>
          </div>
          <div class="calendar-count">
            <ul class="count-list">
              <li class="count-list__item">Завершенные <span>48</span></li>
              <li class="count-list__item">Незавершенные <span>12</span></li>
              <li class="count-list__item">Все задачи <span>60</span></li>
            </ul>
            <div class="add_note"></div>
          </div>
        </div>
        <div class="calendar-notes">
          <div class="calendar-notes__date">
            <p class="date-title">17 Январь</p>
            <p class="date-subtitle">Вескресенье</p>
          </div>
          <ul class="calendar-notes__list">
            <li><span>15:00</span> Design personal calendar</li>
            <li><span>18:00</span> Take volvo and go for a ride</li>
            <li><span>20:30</span> Search for a job</li>
            <li><span>21:45</span> Go with the dog for a walk</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="_js/main.js"></script>
  </body>
</html>
