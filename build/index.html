<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic|Lora:400,700,400italic&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="_css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="new-note hidden">
        <div class="new-note__inner">
          <div class="new-note__close">✕</div>
          <h3>Новая заметка:</h3>
          <div class="new-note__group">
            <label for="note-title">Название:</label>
            <input id="note-title" type="text" placeholder="Заметка">
          </div>
          <div class="new-note__group">
            <label for="date-y">Год:</label>
            <input id="date-y" type="text" placeholder="2015">
          </div>
          <div class="new-note__group">
            <label for="date-m">Месяц:</label>
            <input id="date-m" type="text" placeholder="9">
          </div>
          <div class="new-note__group">
            <label for="date-d">День:</label>
            <input id="date-d" type="text" placeholder="23">
          </div>
          <div class="new-note__group">
            <label for="note-time">Время:</label>
            <input id="note-time" type="text" placeholder="15:20">
          </div>
          <div class="new-note__group">
            <button class="add-note">Сохранить</button>
          </div>
        </div>
      </div>
      <div class="calendar">
        <div class="calendar-block">
          <header>
            <h2 class="calendar-main__title"></h2>
            <ul class="calendar-main__nav">
              <li>Сегодня</li>
              <li class="active">Месяц</li>
              <li>Год</li>
            </ul>
          </header>
          <div class="calendar-main">
            <div class="prev-btn"></div>
            <div class="next-btn"></div>
          </div>
          <div class="calendar-count">
            <ul class="count-list">
              <li class="count-list__item done"></li>
              <li class="count-list__item undone"></li>
              <li class="count-list__item all"></li>
            </ul>
            <div class="add_note"></div>
          </div>
        </div>
        <div class="calendar-notes hidden">
          <div class="calendar-notes__date"></div>
          <ul class="notes-list">
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item completed"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
          </ul>
          <footer>
            <p class="delete-comp">Удалить завершенные</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="_js/main.js"></script>
  </body>
</html>
