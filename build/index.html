<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic|Lora:400,700,400italic&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="_css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="new-note hidden">
        <div class="new-note__inner">
          <div class="new-note__close">✕</div>
          <h3>Новая заметка:</h3>
          <form id="noteForm">
            <input id="note-id" type="hidden">
            <div class="new-note__group">
              <label for="note-title">Название:</label>
              <input id="note-title" type="text" placeholder="Заметка">
            </div>
            <div class="new-note__group">
              <label for="date-y">Год:</label>
              <input id="date-y" type="text" placeholder="2015">
            </div>
            <div class="new-note__group">
              <label for="date-m">Месяц:</label>
              <select id="date-m">
                <option>Месяц</option>
                <option value="0">Январь</option>
                <option value="1">Февраль</option>
                <option value="2">Март</option>
                <option value="3">Апрель</option>
                <option value="4">Май</option>
                <option value="5">Июнь</option>
                <option value="6">Июль</option>
                <option value="7">Август</option>
                <option value="8">Сентябрь</option>
                <option value="9">Октябрь</option>
                <option value="10">Ноябрь</option>
                <option value="11">Декабрь</option>
              </select>
            </div>
            <div class="new-note__group">
              <label for="date-d">День:</label>
              <select id="date-d">
                <option>День</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
              </select>
            </div>
            <div class="new-note__group">
              <label for="note-time">Время:</label>
              <input id="note-time" type="text" placeholder="15:20">
            </div>
            <div class="new-note__group">
              <button class="add-note">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
      <div class="calendar">
        <div class="calendar-block">
          <header>
            <p class="calendar-main__title"></p>
          </header>
          <div class="calendar-main">
            <div class="prev-btn"></div>
            <div class="next-btn"></div>
          </div>
          <div class="calendar-count">
            <ul class="count-list">
              <li class="count-list__item done"></li>
              <li class="count-list__item undone"></li>
              <li class="count-list__item all"></li>
            </ul>
            <div class="add_note"></div>
          </div>
        </div>
        <div class="calendar-notes hidden">
          <div class="calendar-notes__date"></div>
          <ul class="notes-list">
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item completed"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
            <li class="notes-list__item"><span class="item__date">20:30</span><span class="item__title">Take Volvo and go for a ride</span>
              <div class="helpers-buttons">
                <input type="checkbox" class="toggle">
                <button class="destroy-btn">✕</button>
              </div>
            </li>
          </ul>
          <footer>
            <p class="delete-comp">Удалить завершенные</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="_js/main.js"></script>
  </body>
</html>
